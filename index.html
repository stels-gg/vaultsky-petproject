<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultSky</title>


    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="greeter-container">

        <div class="logo-container">
            <div class="logo-svg">
                <img src="cloud-svg-white.svg" alt="VaultSky Logo">
            </div>
            <div class="logo-name">
                VaultSky
            </div>
            <div class="logo-description">
                <p>Your secure cloud vault, where your files find their safest home in the sky.</p>
            </div>
        </div>

    </section>

    <section class="upload-download-container">

        <button class="upload-button">Upload files</button>
        <p>or</p>
        <button class="download-button">Download files from <span class="font-concert-one">VaultSky</span></button>

    </section>
</body>

</html>
